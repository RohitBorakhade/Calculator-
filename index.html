<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scientific Calculator — Rohit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="top">
      <h1>Scientific Calculator</h1>
      <div class="controls-top">
        <label class="theme-switch">
          <input id="themeToggle" type="checkbox" />
          <span class="slider"></span>
        </label>
        <button id="degRadBtn" class="small">DEG</button>
      </div>
    </header>

    <section class="calculator">
      <div class="display-area">
        <div id="expr" class="expr" aria-hidden="true"></div>
        <input id="display" class="display" readonly aria-label="Calculator display">
      </div>

      <div class="panel-and-side">
        <div class="panel">

          <!-- Row 1 -->
          <div class="row">
            <button class="btn op" data-action="(">(</button>
            <button class="btn op" data-action=")">)</button>
            <button class="btn del" data-action="back">⌫</button>
            <button class="btn clear" data-action="C">C</button>
          </div>

          <!-- Row 2: trig -->
          <div class="row">
            <button class="btn func" data-fn="sin">sin</button>
            <button class="btn func" data-fn="cos">cos</button>
            <button class="btn func" data-fn="tan">tan</button>
            <button class="btn op" data-op="^">^</button>
          </div>

          <!-- Row 3: inverse trig -->
          <div class="row">
            <button class="btn func" data-fn="asin">asin</button>
            <button class="btn func" data-fn="acos">acos</button>
            <button class="btn func" data-fn="atan">atan</button>
            <button class="btn func" data-fn="sqrt">√</button>
          </div>

          <!-- Row 4: logs/exp/fact -->
          <div class="row">
            <button class="btn func" data-fn="ln">ln</button>
            <button class="btn func" data-fn="log">log</button>
            <button class="btn func" data-fn="exp">eˣ</button>
            <button class="btn func" data-fn="!">x!</button>
          </div>

          <!-- Row 5: memory -->
          <div class="row">
            <button class="btn mem" data-mem="MC">MC</button>
            <button class="btn mem" data-mem="MR">MR</button>
            <button class="btn mem" data-mem="M+">M+</button>
            <button class="btn mem" data-mem="M-">M-</button>
          </div>

          <!-- Number pad + ops -->
          <div class="row">
            <button class="btn num" data-num="7">7</button>
            <button class="btn num" data-num="8">8</button>
            <button class="btn num" data-num="9">9</button>
            <button class="btn op" data-op="/">÷</button>
          </div>

          <div class="row">
            <button class="btn num" data-num="4">4</button>
            <button class="btn num" data-num="5">5</button>
            <button class="btn num" data-num="6">6</button>
            <button class="btn op" data-op="*">×</button>
          </div>

          <div class="row">
            <button class="btn num" data-num="1">1</button>
            <button class="btn num" data-num="2">2</button>
            <button class="btn num" data-num="3">3</button>
            <button class="btn op" data-op="-">−</button>
          </div>

          <div class="row">
            <button class="btn num" data-num="0">0</button>
            <button class="btn num" data-num=".">.</button>
            <button id="equals" class="btn eq">=</button>
            <button class="btn op" data-op="+">+</button>
          </div>

        </div>

        <aside class="side">
          <div class="section">
            <h3>History</h3>
            <ul id="historyList" class="history"></ul>
          </div>

          <div class="section">
            <h3>Constants</h3>
            <div class="consts">
              <button class="btn const" data-const="pi">π</button>
              <button class="btn const" data-const="e">e</button>
              <button class="btn const" data-const="%">%</button>
            </div>
          </div>
        </aside>
      </div>
    </section>

    <footer class="note">
      <small>Tip: use keyboard — numbers, + - * /, Enter = evaluate, Backspace = delete. s/c/t -> sin/cos/tan</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
